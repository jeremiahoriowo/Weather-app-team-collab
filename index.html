<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather</title>
	<style>
		:root {
			--cta-button: #4657d7;
			--bg-grey: #25253f;
		}
	</style>
	<link rel="stylesheet" href="style/index.css">
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-[#020d2e] pb-52">
	
	<header class="box-border flex justify-between items-center fixed top-0 h-35 w-full px-10 md:px-30 ">
		<img src="assets/images/logo.svg" class="my-auto h-9"/>
		<button class="flex items-center gap-2 py-2.5 px-4 bg-[#25253f] rounded-lg"> 
			<img src="assets/images/icon-units.svg" class=" order-1 h-3.5"/> 
			<img src="assets/images/icon-dropdown.svg" class="scale-85 order-3"/> 
			<p class="text-white order-2 text-sm">Units</p> 
		</button>
	</header>

	<main class="md:px-30 font-['DM-sans'] flex flex-col px-10 mt-40">
		<h1 class="text-white text-5xl m-auto text-center font-[Bricolage]">How's the sky looking today?</h1>

		<form class="flex md:flex-row flex-col items-center justify-center gap-2.5 mt-10">
			<div class="flex items-center gap-2.5 w-[45%] max-sm:w-full bg-[#25253f] rounded-lg px-4 py-2.5">
				<img src="assets/images/icon-search.svg" class="h-4">
				<input type="text" placeholder="Search for a place" class="text-sm text-white text-[100%] outline-none bg-transparent w-full pr-1.5 focus:py-0.5">
			</div>
			<button type="submit" class="max-lg:w-full text-white py-2.5 px-6 rounded-lg bg-[#4657d7]">Search</button>
		</form>

		<div class="flex max-sm:flex-col w-full justify-between mt-10">
			<div class="flex flex-col gap-4">
				<div class="relative flex">
					<img src="./assets/images/bg-today-large.svg" class=" h-80 max-sm:h-60 w-full hidden">
					<img src="assets/images/bg-today-small.svg" class="w-full">
					<div class="flex flex-col items-center gap-16 box-border p-10 h-auto w-full absolute left-0 right-0 top-0 z-50">
						<div class="flex flex-col gap-1 items-center w-full">
							<h1 class="top-[110px] text-2xl text-white font-bold md:pl-10">Berlin, Germany</h1>
							<p class="top-[155px] text-md font-extralight text-white md:pl-10">Tuesday, Aug 5, 2025</p>
						</div>
						<div class="flex justify-between gap-10 items-center">
							<img src="assets/images/icon-sunny.webp" class="w-22">
							<h1 class="text-7xl text-white font-[DM sans] font-bold italic">68*</h1>
						</div>
					</div>
				</div>

				<div class="grid grid-cols-2 gap-3.5">
					<div class="weather-cards ">
						<p class="weather-cards-text">Feels Like</p>
						<h2 class="weather-h2">64*</h2>
					</div>
					<div class="weather-cards">
						<p class="weather-cards-text">Humidity</p>
						<h2 class="weather-h2">46%</h2>
					</div>
					<div class="weather-cards">
						<p class="weather-cards-text">Wind</p>
						<h2 class="weather-h2">9 mph</h2>
					</div>
					<div class="weather-cards">
						<p class="weather-cards-text">Precipation</p>
						<h2 class="weather-h2">0 in</h2>
					</div>
				</div>

			</div>
			div
		</div>
	</main>

</body>
</html>
